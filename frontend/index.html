<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraMapper - Flight Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>TerraMapper: Flight Planner</h1>
    <div id="map"></div>
    <div id="errorMessage" class="error"></div>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let waypoints = [];
        let polyline = L.polyline([]).addTo(map);

        // Handle map clicks to add waypoints
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            waypoints.push([lat, lng]);
            L.marker([lat, lng]).addTo(map).bindPopup(`Waypoint ${waypoints.length}`).openPopup();

            // Update polyline to connect waypoints
            polyline.setLatLngs(waypoints);
        });

        // Send waypoints to backend
        function sendRouteToBackend() {
            fetch('/api/start_flight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    waypoints: waypoints,
                    speeds: Array(waypoints.length).fill(20),  // Placeholder speeds
                    rotations: Array(waypoints.length).fill(0)  // Placeholder rotations
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes('Failed')) {
                    document.getElementById('errorMessage').innerText = data.message;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error sending route to backend';
            });
        }

        // Add a button to trigger sending waypoints to backend
        const startButton = document.createElement('button');
        startButton.innerText = 'Start Flight with Route';
        startButton.onclick = sendRouteToBackend;
        document.body.appendChild(startButton);
    </script>

</body>
</html>
