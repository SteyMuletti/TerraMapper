<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraMapper - Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>TerraMapper: Flight Planning</h1>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let droneMarker = L.marker([51.505, -0.09]).addTo(map);
        let socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for telemetry data from the server
        socket.on('telemetry', function(data) {
            let position = data.position; // {x, y, z}
            let battery = data.battery;
            console.log('Drone Position:', position);
            console.log('Battery:', battery);

            // Update the map with the drone's new position
            droneMarker.setLatLng([position.lat, position.lng]);
        });

        // Function to start flight
        function startFlight() {
            let waypoints = [[50, 0, 100], [100, 0, 100]];
            let speeds = [30, 40];
            let rotations = [0, 90];

            fetch('/api/start_flight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ waypoints: waypoints, speeds: speeds, rotations: rotations })
            })
            .then(response => response.json())
            .then(data => console.log(data.message));
        }

        // Function to land the drone
        function landDrone() {
            fetch('/api/land', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => console.log(data.message));
        }

        // Button events for starting flight and landing
        const startButton = document.createElement('button');
        startButton.innerText = 'Start Flight';
        startButton.onclick = startFlight;
        document.body.appendChild(startButton);

        const landButton = document.createElement('button');
        landButton.innerText = 'Land Drone';
        landButton.onclick = landDrone;
        document.body.appendChild(landButton);
    </script>
</body>
</html>
