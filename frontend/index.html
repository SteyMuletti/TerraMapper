<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Flight Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Drone Flight Planner</h1>
    <div id="map"></div>
    <button id="startFlight">Start Flight</button>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([37.7749, -122.4194], 13);  // Default center (San Francisco)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let waypoints = [];
        let speeds = [];
        let rotations = [];

        // Handle click event to add waypoints
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            const altitude = 10;  // Fixed altitude (can be dynamic if needed)
            waypoints.push([lat, lng, altitude]);

            // Add marker and line for the waypoint
            L.marker([lat, lng]).addTo(map);
            if (waypoints.length > 1) {
                L.polyline(waypoints).addTo(map);
            }

            // Set default speed and rotation for the waypoint
            speeds.push(20); // Default speed (cm/s)
            rotations.push(0); // Default rotation (degrees)
        });

        // Start flight button handler
        document.getElementById("startFlight").onclick = function() {
            if (waypoints.length > 0) {
                fetch('/start_flight', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        waypoints: waypoints,
                        speeds: speeds,
                        rotations: rotations
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.status || data.error);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred.');
                });
            } else {
                alert('Please add some waypoints on the map.');
            }
        };
    </script>
</body>
</html>
