<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraMapper - Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>TerraMapper: Flight Planning</h1>
    <div id="map"></div>
    <div id="errorMessage" class="error"></div>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let droneMarker = L.marker([51.505, -0.09]).addTo(map);
        let socket = io.connect('http://localhost:5000');

        socket.on('telemetry', function(data) {
            if (data.position) {
                const position = data.position; // Example: { lat: 51.505, lng: -0.09 }
                droneMarker.setLatLng([position.lat, position.lng]);
                console.log('Drone position:', position);
            }
            if (data.battery) {
                console.log('Drone battery:', data.battery);
            }
        });

        function startFlight() {
            const waypoints = [[51.505, -0.09], [51.515, -0.1]];
            const speeds = [20, 20];
            const rotations = [90, -90];

            fetch('/api/start_flight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    waypoints: waypoints,
                    speeds: speeds,
                    rotations: rotations
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes('Failed')) {
                    document.getElementById('errorMessage').innerText = data.message;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error starting the flight';
            });
        }

        function landDrone() {
            fetch('/api/land', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error landing the drone';
            });
        }

        // Add buttons to control flight
        const startButton = document.createElement('button');
        startButton.innerText = 'Start Flight';
        startButton.onclick = startFlight;
        document.body.appendChild(startButton);

        const landButton = document.createElement('button');
        landButton.innerText = 'Land Drone';
        landButton.onclick = landDrone;
        document.body.appendChild(landButton);
    </script>

</body>
</html>
