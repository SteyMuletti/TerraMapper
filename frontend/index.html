<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Map Upload</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
        #uploadForm { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Upload Your Drone Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" required />
        <button type="submit">Upload</button>
    </form>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);  // Default location, will update after processing
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Handle form submission and image upload
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append("image", document.getElementById("imageInput").files[0]);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.map_url) {
                    // Add processed map as an overlay
                    L.imageOverlay(data.map_url, [[51.5, -0.09], [51.6, -0.1]]).addTo(map);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
