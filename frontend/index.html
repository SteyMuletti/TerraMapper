<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraMapper - Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px; /* Set the map height */
            width: 100%;   /* Full width */
        }
    </style>
</head>
<body>

    <h1>TerraMapper: Flight Planning</h1>
    <p>Click to add waypoints on the map for flight planning.</p>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default coordinates (London)

        // Set up the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array to store waypoints
        let waypoints = [];

        // Function to handle adding waypoints
        function onMapClick(e) {
            const { lat, lng } = e.latlng;
            const marker = L.marker([lat, lng]).addTo(map);
            waypoints.push({ lat, lng });

            // Show the coordinates in the console for debugging
            console.log('Waypoint added at:', lat, lng);

            // Display waypoints array (optional)
            console.log(waypoints);
        }

        // Listen for map click events to add waypoints
        map.on('click', onMapClick);

        // Optional: Function to reset waypoints (for clearing the map)
        function resetWaypoints() {
            waypoints = [];
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            console.log('Waypoints reset');
        }

        // Optional: Button to reset waypoints
        const resetButton = document.createElement('button');
        resetButton.innerText = 'Reset Waypoints';
        resetButton.onclick = resetWaypoints;
        document.body.appendChild(resetButton);

    </script>
</body>
</html>
