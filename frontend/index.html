<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraMapper - Flight Planning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .error {
            color: red;
        }
        .button {
            padding: 10px;
            margin: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>TerraMapper: Flight Planning</h1>
    <div id="map"></div>
    <div id="errorMessage" class="error"></div>

    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let waypoints = [];
        let polyline;

        // Function to add a waypoint and update the polyline
        map.on('click', function(event) {
            const lat = event.latlng.lat;
            const lng = event.latlng.lng;

            // Add waypoint to the map
            const marker = L.marker([lat, lng]).addTo(map);
            waypoints.push([lat, lng]);

            // Update polyline
            if (waypoints.length > 1) {
                if (polyline) {
                    polyline.setLatLngs(waypoints);
                } else {
                    polyline = L.polyline(waypoints, { color: 'blue' }).addTo(map);
                }
            }
        });

        function startFlight() {
            const speeds = [20, 20];  // Placeholder speeds
            const rotations = [90, -90];  // Placeholder rotations

            fetch('/api/start_flight', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    waypoints: waypoints,
                    speeds: speeds,
                    rotations: rotations
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message.includes('Failed')) {
                    document.getElementById('errorMessage').innerText = data.message;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error starting the flight';
            });
        }

        function landDrone() {
            fetch('/api/land', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error landing the drone';
            });
        }

        // Add buttons to control flight
        const startButton = document.createElement('button');
        startButton.classList.add('button');
        startButton.innerText = 'Start Flight';
        startButton.onclick = startFlight;
        document.body.appendChild(startButton);

        const landButton = document.createElement('button');
        landButton.classList.add('button');
        landButton.innerText = 'Land Drone';
        landButton.onclick = landDrone;
        document.body.appendChild(landButton);
    </script>

</body>
</html>
